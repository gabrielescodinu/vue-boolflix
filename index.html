<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <title>Boolflix</title>
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <img src="boolflix.png">
        <input placeholder="Cerca" v-model.trim="search" type="text" @keyup="filteredMovie">
      </header>
      <ul>
        <!-- movies -->
        <li v-for="movie in movies">
          <img class="cover" @mouseover="hover = true" @mouseleave="hover = false" :src="'https://image.tmdb.org/t/p/w342/' + movie.poster_path">
          <p v-if="hover">Title: {{movie.title}}</p>
          <p v-if="hover">Original Title: {{movie.original_title}}</p>
          <img v-if="hover" :src="'flags/' + movie.original_language + '.png'">
          <!-- creo un ciclo v-for per le stelle, richiamando la funzione vote e inserendo come valore il vote_average che è stato converito in un numero da 1 a 5, che ora indica il numero di stelle -->
          <p v-if="hover">voto: <i class="fas fa-star" v-for="i in vote (movie.vote_average)"></i></p>
        </li>

        <!-- tv series -->
        <li v-for="serie in series">
          <img class="cover" @mouseover="hover = true" @mouseleave="hover = false" :src="'https://image.tmdb.org/t/p/w342/' + serie.poster_path">
          <p v-if="hover">Title: {{serie.name}}</p>
          <p v-if="hover">Original Title: {{serie.original_title}}</p>
          <img v-if="hover" :src="'flags/' + serie.original_language + '.png'">
          <!-- creo un ciclo v-for per le stelle, richiamando la funzione vote e inserendo come valore il vote_average che è stato converito in un numero da 1 a 5, che ora indica il numero di stelle -->
          <p v-if="hover">voto: <i class="fas fa-star" v-for="i in vote (serie.vote_average)"></i></p>
        </li>
      </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
