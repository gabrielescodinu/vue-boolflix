<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolflix</title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    </head>
    <body>
      <div id="app">
        <input placeholder="Cerca" v-model.trim="search" type="text" @keyup.enter="filteredMovie">
        <ul>
          <li v-for="movie in movies">
            <p>{{movie.title}}</p>
            <p>{{movie.original_title}}</p>
            <p>{{movie.original_language}}</p>
            <p>{{movie.vote_average}}<i class="fas fa-star"></i></p>
          </li>
          <li v-for="serie in series">
            <p>{{serie.name}}</p>
            <p>{{serie.original_title}}</p>
            <p>{{serie.original_language}}</p>
            <p>{{serie.vote_average}}<i class="fas fa-star"></i></p>
          </li>
        </ul>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous">
      </script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script src="main.js"></script>
    </body>
</html>
